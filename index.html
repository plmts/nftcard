<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="conteiner">

    <img class="imagem" src="images/image-equilibrium.jpg" alt="imagem-cubo">
    <h1 class="titulo">Equilibrium #3429</h1>
    <p class="subtitulo">Our Equilibrium collection promotes balance and calm.</p>
    <p class="hora">0.041 ETH</p>
    <p class="dias">3 days left</p>
    <hr>
    <div class="baixo">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="subtitulo">Creation of <span class="nome">Jules Wyvern</span></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/plmts" target="_blank">Paulo Matos</a>.
  </div>
</body>

</html>
